<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Common GetWords</title>

    <link rel="stylesheet" href="style.css">
    <link href="./words/frenchWords.txt">
    <script src="functions/randomFunc.js"></script>



</head>
<body>
    <header>
        <h1>Top 1000 GetWords</h1>
    </header>

    <div class="containerBtn">
        <a href="words/frenchWords.txt" download>
            <button  class="downloadBtn" type="button">Download</button>
        </a>
    </div>

    <div class="containerBtn">
        <button type="button" class="downloadBtn" onclick="clicking()">Click me</button>
    </div>

    <br/>

    <div class="formContainer">
        <form action="/scraper" method="POST">
            <div class="selectFile">
                <label for="fileType" id="fileType">Choose a file type:</label>
                <select name="fileType">
                    <option value=".txt">Text File</option>
                    <option value=".json">JSON File</option>
                    <option value=".csv">CSV File</option>
                </select>
            </div>
            <div class="selectFile">
                <label for="language" id="language">Choose a language:</label>
                <select name="language">
                    <option value="french">French</option>
                </select>
            </div>

            <br/>

            <button type="submit" class="submitBtn">Go to scraper</button>
        </form>
    </div>

    <div class="formContainer">
        <form action="/contact" method="POST" >
            <input class="form" placeholder="First Name" name="firstName"/>
            <input class="form" placeholder="Last Name" name="lastName"/>
            <button class="submitBtn" type="submit">Submit</button>
        </form>
    </div>


</body>
</html>
